<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clip, clip-path</title>
    <style>
        /*
        img {
            position: absolute;
            clip: rect(0 0 0 0);
        }
        */

        img {
            position: absolute;
            clip-path: inset(0 0 0 0);
        }
    </style>
</head>

<body>
    <img src="images/checkmark.png" alt="check">
</body>

</html>
