<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스 스타일</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/css_text.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100;0,300;0,600;0,900;1,100;1,300;1,600;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>텍스트 스타일 PUZZLE</h1>

        <nav>
            <ul>
                <li><a href="index.html">메인으로</a></li>
                <li><a href="css-box.html">박스 스타일</a></li>
                <li><a href="css-text.html">텍스트 스타일</a></li>
            </ul>
        </nav>

    </header>

    <section class="wrap">
        <!-- font-size -->
        <div>
            <h2><code>font-size: </code></h2>
            <h3>크기를 설정합니다.</h3>
        </div>

        <input type="radio" name="size" checked id="font-size-14">
        <label for="font-size-14">
            <code>14px;</code>
        </label>

        <input type="radio" name="size" id="font-size-18">
        <label for="font-size-18">
            <code>18px;</code>
        </label>

        <input type="radio" name="size" id="font-size-22">
        <label for="font-size-22">
            <code>22px;</code>
        </label>

        <!-- font-weight -->
        <div>
            <h2><code>font-weight: </code></h2>
            <h3>두께를 설정합니다. 폰트에 따라 두께 설정이 다를 수 있습니다.</h3>
        </div>

        <input type="radio" name="weight" checked id="font-weight-100">
        <label for="font-weight-100">
            <code>100;</code>
        </label>

        <input type="radio" name="weight" id="font-weight-300">
        <label for="font-weight-300">
            <code>300;</code>
        </label>

        <input type="radio" name="weight" id="font-weight-600">
        <label for="font-weight-600">
            <code>600;</code>
        </label>

        <input type="radio" name="weight" id="font-weight-900">
        <label for="font-weight-900">
            <code>900;</code>
        </label>

        <!-- color -->
        <div>
            <h2><code>color: </code></h2>
            <h3>폰트의 색을 설정합니다.</h3>
        </div>

        <input type="radio" name="color" checked id="font-color-palevioletred">
        <label for="font-color-palevioletred">
            <code>palevioletred;</code>
        </label>

        <input type="radio" name="color" checked id="font-color-royalblue">
        <label for="font-color-royalblue">
            <code>royalblue;</code>
        </label>

        <input type="radio" name="color" checked id="font-color-gold">
        <label for="font-color-gold">
            <code>gold;</code>
        </label>

        <input type="radio" name="color" checked id="font-color-rebeccapurple">
        <label for="font-color-rebeccapurple">
            <code>rebeccapurple;</code>
        </label>

        <input type="radio" name="color" checked id="font-color-greenyellow">
        <label for="font-color-greenyellow">
            <code>greenyellow;</code>
        </label>

        <input type="radio" name="color" checked id="font-color-orangered">
        <label for="font-color-orangered">
            <code>orangered;</code>
        </label>


        <p class="preview-text">HELLO ungHeung!!</p>
    </section>
</body>

</html>
